<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST - Real-time Pool Scoring Tool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.FirebaseCore = { initializeApp };
        window.FirebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
        window.FirebaseStore = { getFirestore, doc, setDoc, onSnapshot, collection };
    </script>
    <!-- Thư viện hiệu ứng pháo giấy -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .toast-fade-in { animation: fadeInOut 2s ease-in-out forwards; }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Helpers ---
        const generateRoomId = () => Math.random().toString(36).substring(2, 8).toUpperCase();
        
        const getSessionId = () => {
            const hash = window.location.hash.replace('#', '');
            if (!hash) {
                const newId = generateRoomId();
                window.location.hash = newId;
                return newId;
            }
            return hash;
        };

        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
            });
        };

        // --- Configuration ---
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pst-tool-v2';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        // --- Default Game Data ---
        const DEFAULT_GAME_DATA = {
            gameMode: '1vs1',
            raceTo: 7,
            unitPrice: 10000,
            tableBill: 0,
            splitMode: '73',
            players1vs1: [
                { id: 1, name: 'PLAYER 01', score: 0, personal: 0 },
                { id: 2, name: 'PLAYER 02', score: 0, personal: 0 },
            ],
            playersDen: [
                { id: 1, name: 'PLAYER A', score: 0, personal: 0 },
                { id: 2, name: 'PLAYER B', score: 0, personal: 0 },
                { id: 3, name: 'PLAYER C', score: 0, personal: 0 },
            ]
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" />,
                plusSquare: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M12 8v8M8 12h8" />
                    </>
                ),
                minus: <path d="M5 12h14" />,
                user: (<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>),
                users: (<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>),
                refresh: (<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>),
                trophy: (<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></>),
                calc: (<><rect width="16" height="20" x="4" y="2" rx="2" /><line x1="8" x2="16" y1="6" y2="6" /><line x1="16" x2="16" y1="14" y2="18" /><path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" /><path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" /></>),
                sun: (<><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="M4.93 4.93l1.41 1.41" /><path d="M17.66 17.66l1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="M6.34 17.66l-1.41 1.41" /><path d="M19.07 4.93l-1.41 1.41" /></>),
                moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />,
                undo: (<><path d="M3 7V5c0-1.1.9-2 2-2h2" /><path d="M3 17v2c0 1.1.9 2 2 2h2" /><path d="M17 3h2c1.1 0 2 .9 2 2v2" /><path d="M21 17v2c0 1.1-.9 2-2 2h-2" /><path d="M9 13l-3-3 3-3" /><path d="M6 10h9a4 4 0 0 1 0 8h-2" /></>),
                target: (<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>),
                trash: (<><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>),
                check: <path d="M20 6 9 17l-5-5" />,
                share: <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/>,
                camera: (<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>)
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState('light');
            const themeClasses = theme === 'dark' ? 'bg-[#0a0510] text-slate-100' : 'bg-slate-50 text-slate-900';
            const glassPanel = theme === 'dark' ? 'bg-white/[0.03] border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.6)]' : 'bg-white/70 border-slate-200 shadow-[0_8px_32px_rgba(0,0,0,0.05)]';
            const subPanel = theme === 'dark' ? 'bg-black/40 border-white/5' : 'bg-white border border-slate-200';

            const playerColors = [
                { card: theme === 'dark' ? 'bg-blue-900/20' : 'bg-blue-50', bar: 'bg-blue-500', btn: 'bg-blue-600' },
                { card: theme === 'dark' ? 'bg-red-900/20' : 'bg-red-50', bar: 'bg-red-500', btn: 'bg-red-600' },
                { card: theme === 'dark' ? 'bg-emerald-900/20' : 'bg-emerald-50', bar: 'bg-emerald-500', btn: 'bg-emerald-600' },
                { card: theme === 'dark' ? 'bg-amber-900/20' : 'bg-amber-50', bar: 'bg-amber-500', btn: 'bg-amber-600' },
                { card: theme === 'dark' ? 'bg-fuchsia-900/20' : 'bg-fuchsia-50', bar: 'bg-fuchsia-500', btn: 'bg-fuchsia-600' },
                { card: theme === 'dark' ? 'bg-indigo-900/20' : 'bg-indigo-50', bar: 'bg-indigo-500', btn: 'bg-indigo-600' },
                { card: theme === 'dark' ? 'bg-orange-900/20' : 'bg-orange-50', bar: 'bg-orange-500', btn: 'bg-orange-600' },
                { card: theme === 'dark' ? 'bg-teal-900/20' : 'bg-teal-50', bar: 'bg-teal-500', btn: 'bg-teal-600' },
            ];

            const [activeView, setActiveView] = useState('score');
            const [winner, setWinner] = useState(null);
            const [lastSessionBackup, setLastSessionBackup] = useState(null);
            const [syncing, setSyncing] = useState(false);
            const [showCopied, setShowCopied] = useState(false);
            const [isInitialLoad, setIsInitialLoad] = useState(true);
            const [ocrLoading, setOcrLoading] = useState(false);

            const [user, setUser] = useState(null);
            const [sessionId, setSessionId] = useState(getSessionId());

            const [gameData, setGameData] = useState(DEFAULT_GAME_DATA);

            // Effect: Initialize Firebase & Auth
            useEffect(() => {
                if (!firebaseConfig || !window.FirebaseCore) return;
                const { initializeApp } = window.FirebaseCore;
                const { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseAuth;

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth error:", e); }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);

                const handleHash = () => setSessionId(getSessionId());
                window.addEventListener('hashchange', handleHash);

                return () => {
                    unsubscribe();
                    window.removeEventListener('hashchange', handleHash);
                };
            }, []);

            // Effect: Listen to Room Data
            useEffect(() => {
                if (!user || !window.FirebaseStore) return;
                const { getFirestore, doc, onSnapshot, setDoc } = window.FirebaseStore;
                const db = getFirestore();
                setSyncing(true);
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId);

                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (JSON.stringify(data) !== JSON.stringify(gameData)) {
                            setGameData(data);
                        }
                        setIsInitialLoad(false);
                    } else {
                        // New Room Detected: Reset to Defaults immediately
                        const resetData = JSON.parse(JSON.stringify(DEFAULT_GAME_DATA));
                        setGameData(resetData);
                        setDoc(docRef, resetData);
                        setIsInitialLoad(false);
                    }
                    setSyncing(false);
                }, (err) => { console.error("Firestore error:", err); setSyncing(false); });

                return () => unsubscribe();
            }, [user, sessionId]);

            const saveToCloud = async (newData) => {
                if (!user || !window.FirebaseStore || isInitialLoad) return;
                setSyncing(true);
                try {
                    const { getFirestore, doc, setDoc } = window.FirebaseStore;
                    const db = getFirestore();
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId);
                    await setDoc(docRef, newData);
                } catch (e) { console.error("Save failed:", e); } finally { setSyncing(false); }
            };

            const handleUpdate = (newData) => {
                if (isInitialLoad) return;
                setGameData(newData);
                saveToCloud(newData);
            };

            const handleOCR = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setOcrLoading(true);
                try {
                    const base64Data = await fileToBase64(file);
                    const systemPrompt = `Bạn là trợ lý đọc hóa đơn bida. Hãy trích xuất dữ liệu từ ảnh hóa đơn và trả về JSON: {"table_hourly_fee": number, "total_other_items": number}. Chỉ trả về JSON nguyên bản.`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: "Hãy phân tích hóa đơn này." }, { inlineData: { mimeType: "image/png", data: base64Data } }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        const parsed = JSON.parse(text);
                        let newData = { ...gameData };
                        newData.tableBill = parsed.table_hourly_fee || 0;
                        if (newData.gameMode === '1vs1') newData.players1vs1[0].personal += (parsed.total_other_items || 0);
                        else newData.playersDen[0].personal += (parsed.total_other_items || 0);
                        handleUpdate(newData);
                    }
                } catch (error) { console.error("Lỗi OCR:", error); } finally { setOcrLoading(false); }
            };

            const updateScore = (mode, id, delta) => {
                if (winner) return;
                const newData = { ...gameData };
                if (mode === '1vs1') {
                    newData.players1vs1 = gameData.players1vs1.map(p => {
                        if (p.id === id) {
                            const newScore = Math.max(0, p.score + delta);
                            if (newScore === gameData.raceTo && gameData.raceTo > 0) {
                                setWinner(p.name);
                                if(window.confetti) window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                            }
                            return { ...p, score: newScore };
                        }
                        return p;
                    });
                } else {
                    newData.playersDen = gameData.playersDen.map(p => p.id === id ? { ...p, score: p.score + delta } : p);
                }
                handleUpdate(newData);
            };

            const editName = (mode, id, newName) => {
                const newData = { ...gameData };
                if (mode === '1vs1') newData.players1vs1 = gameData.players1vs1.map(p => p.id === id ? { ...p, name: newName } : p);
                else newData.playersDen = gameData.playersDen.map(p => p.id === id ? { ...p, name: newName } : p);
                handleUpdate(newData);
            };

            const addPlayerDen = () => {
                const newData = { ...gameData };
                newData.playersDen = [...gameData.playersDen, { id: Date.now(), name: `PLAYER ${String.fromCharCode(65 + gameData.playersDen.length)}`, score: 0, personal: 0 }];
                handleUpdate(newData);
            };

            const removePlayerDen = (id) => {
                if (gameData.playersDen.length <= 2) return;
                const newData = { ...gameData };
                newData.playersDen = gameData.playersDen.filter(p => p.id !== id);
                handleUpdate(newData);
            };

            const resetAllData = () => {
                setLastSessionBackup(gameData);
                const newData = JSON.parse(JSON.stringify(DEFAULT_GAME_DATA));
                setWinner(null);
                handleUpdate(newData);
            };

            const recallData = () => {
                if (!lastSessionBackup) return;
                handleUpdate(lastSessionBackup);
                setLastSessionBackup(null);
            };

            const billingData = useMemo(() => {
                const players = gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen;
                if (gameData.gameMode === '1vs1') {
                    const [p1, p2] = players;
                    let p1T, p2T;
                    if (gameData.splitMode === 'equal' || p1.score === p2.score) {
                        p1T = p2T = gameData.tableBill / 2;
                    } else {
                        const p1Win = p1.score > p2.score;
                        p1T = p1Win ? gameData.tableBill * 0.3 : gameData.tableBill * 0.7;
                        p2T = !p1Win ? gameData.tableBill * 0.3 : gameData.tableBill * 0.7;
                    }
                    return [{ ...p1, tableShare: p1T, total: p1T + p1.personal }, { ...p2, tableShare: p2T, total: p2T + p2.personal }];
                } else {
                    const share = gameData.tableBill / (players.length || 1);
                    return players.map(p => ({
                        ...p,
                        tableShare: share,
                        gameExchange: -(p.score * gameData.unitPrice),
                        total: share - (p.score * gameData.unitPrice) + p.personal
                    }));
                }
            }, [gameData]);

            const shareRoom = () => {
                const url = window.location.href;
                const t = document.createElement("textarea");
                t.value = url;
                document.body.appendChild(t);
                t.select();
                try {
                    document.execCommand('copy');
                    setShowCopied(true);
                    setTimeout(() => setShowCopied(false), 2000);
                } catch (e) {}
                document.body.removeChild(t);
            };

            const createNewRoom = () => {
                const newId = generateRoomId();
                window.location.hash = newId;
            };

            return (
                <div className={`h-screen flex flex-col transition-colors duration-500 ${themeClasses} overflow-hidden`}>
                    
                    {showCopied && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[100] px-4 py-2 bg-cyan-600 text-white rounded-full text-xs font-bold shadow-xl toast-fade-in flex items-center gap-2">
                            <Icon name="check" size={14} /> Link bàn chơi đã được sao chép!
                        </div>
                    )}

                    <header className={`px-6 py-4 flex justify-between items-center ${glassPanel} glass-effect border-b z-50`}>
                        <div className="flex items-center gap-3">
                            <div className="bg-fuchsia-600 w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg rotate-3 relative">
                                <Icon name="target" className="text-white" />
                                {syncing && <div className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-cyan-400 rounded-full animate-ping"></div>}
                            </div>
                            <div className="hidden sm:block">
                                <h1 className="text-lg font-black tracking-tighter leading-none bg-gradient-to-r from-fuchsia-500 to-cyan-400 bg-clip-text text-transparent uppercase">PST LIVE</h1>
                                <span className="text-[9px] font-black tracking-[0.25em] opacity-40 uppercase text-slate-400 flex items-center gap-1">
                                    BÀN: <span className="text-fuchsia-500">{sessionId}</span>
                                </span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={createNewRoom} className={`p-2.5 rounded-2xl ${subPanel} text-cyan-600`} title="Tạo bàn mới"><Icon name="plusSquare" size={18} /></button>
                            <button onClick={shareRoom} className={`p-2.5 rounded-2xl ${subPanel}`} title="Chia sẻ bàn"><Icon name="share" size={18} /></button>
                            {lastSessionBackup && <button onClick={recallData} className="p-2.5 rounded-2xl bg-cyan-500/10 text-cyan-500 border border-cyan-500/20 animate-pulse"><Icon name="undo" size={18} /></button>}
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className={`p-2.5 rounded-2xl ${subPanel}`}><Icon name={theme === 'light' ? 'moon' : 'sun'} size={18} /></button>
                            <button onClick={resetAllData} className={`p-2.5 rounded-2xl ${subPanel} text-fuchsia-500`}><Icon name="refresh" size={18} /></button>
                        </div>
                    </header>

                    <div className="px-6 py-2 flex gap-3">
                        <button onClick={() => setActiveView('score')} className={`flex-1 py-3 px-4 rounded-2xl font-black text-[10px] tracking-widest flex items-center justify-center gap-2 transition-all ${activeView === 'score' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="trophy" size={16} /> SCORE</button>
                        <button onClick={() => setActiveView('bill')} className={`flex-1 py-3 px-4 rounded-2xl font-black text-[10px] tracking-widest flex items-center justify-center gap-2 transition-all ${activeView === 'bill' ? 'bg-cyan-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="calc" size={16} /> BILL</button>
                    </div>

                    <main className="flex-1 flex flex-col overflow-hidden px-6 py-4">
                        {activeView === 'score' && (
                            <div className="h-full flex flex-col space-y-4 text-center">
                                <div className={`p-4 rounded-[2rem] flex flex-col items-center justify-center ${glassPanel} glass-effect border`}>
                                    <div className="flex flex-col items-center gap-3 w-full">
                                        <div className={`flex p-1 rounded-2xl w-32 ${subPanel}`}>
                                            <button onClick={() => handleUpdate({...gameData, gameMode: '1vs1'})} className={`flex-1 py-2 rounded-xl flex justify-center ${gameData.gameMode === '1vs1' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="user" size={18} /></button>
                                            <button onClick={() => handleUpdate({...gameData, gameMode: 'den'})} className={`flex-1 py-2 rounded-xl flex justify-center ${gameData.gameMode === 'den' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="users" size={18} /></button>
                                        </div>
                                        {gameData.gameMode === '1vs1' ? (
                                            <div className="flex flex-col items-center gap-1">
                                                <span className="text-[10px] font-black uppercase opacity-40">Race To</span>
                                                <div className="flex items-center gap-10">
                                                    <button onClick={() => handleUpdate({...gameData, raceTo: Math.max(1, gameData.raceTo - 1)})} className={`w-10 h-10 rounded-xl flex items-center justify-center ${subPanel}`}><Icon name="minus" size={18} /></button>
                                                    <span className="text-6xl font-black text-fuchsia-500 drop-shadow-md">{gameData.raceTo}</span>
                                                    <button onClick={() => handleUpdate({...gameData, raceTo: gameData.raceTo + 1})} className={`w-10 h-10 rounded-xl flex items-center justify-center ${subPanel}`}><Icon name="plus" size={18} /></button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex items-center gap-4">
                                                <span className={`text-xs font-black uppercase ${ (gameData.playersDen.reduce((acc, p) => acc + p.score, 0)) === 0 ? 'text-green-500' : 'text-red-500'}`}>{ (gameData.playersDen.reduce((acc, p) => acc + p.score, 0)) === 0 ? 'Hợp lệ' : `Lệch: ${gameData.playersDen.reduce((acc, p) => acc + p.score, 0)}`}</span>
                                                <button onClick={addPlayerDen} className="w-10 h-10 rounded-2xl bg-cyan-600 text-white flex items-center justify-center shadow-lg"><Icon name="plus" size={20} /></button>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="flex-1 flex flex-col gap-4 pb-4 overflow-y-auto pr-1">
                                    {(gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen).map((p, idx) => {
                                        const color = playerColors[idx % playerColors.length];
                                        return (
                                            <div key={p.id} className={`flex-1 min-h-[140px] flex flex-col p-4 rounded-[2.5rem] border relative overflow-hidden transition-all ${color.card}`}>
                                                <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${color.bar}`}></div>
                                                <div className="flex flex-col h-full justify-between items-center py-2">
                                                    <input type="text" value={p.name} onChange={(e) => editName(gameData.gameMode, p.id, e.target.value)} className="text-center bg-transparent text-2xl font-black uppercase tracking-tighter opacity-80 focus:opacity-100 focus:outline-none w-full px-2" />
                                                    <div className="flex-1 w-full flex items-center justify-between relative px-2">
                                                        <button onClick={() => updateScore(gameData.gameMode, p.id, -1)} className="w-12 h-12 rounded-xl flex items-center justify-center bg-white/60 text-red-500 shadow-sm border border-slate-200/30 active:scale-90"><Icon name="minus" size={24} /></button>
                                                        <span className="text-7xl font-black tabular-nums tracking-tighter text-center flex-1">{p.score}</span>
                                                        <div className="flex items-center gap-1">
                                                            {gameData.gameMode === 'den' && gameData.playersDen.length > 2 && <button onClick={() => removePlayerDen(p.id)} className="p-2 text-slate-300 active:text-red-500"><Icon name="trash" size={16} /></button>}
                                                            <button onClick={() => updateScore(gameData.gameMode, p.id, 1)} className={`w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-90 ${color.btn}`}><Icon name="plus" size={24} /></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeView === 'bill' && (
                            <div className="flex-1 overflow-y-auto space-y-6 pb-10 pr-1 text-center">
                                <section className={`rounded-[2.5rem] overflow-hidden ${glassPanel} border`}>
                                    <div className="p-8 space-y-6 border-b border-white/5">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-4 text-slate-700">
                                                <Icon name="calc" className="text-cyan-600" /> 
                                                <h3 className="text-xl font-black uppercase">Quyết toán</h3>
                                            </div>
                                            <label className={`relative flex items-center gap-2 px-4 py-2 rounded-xl bg-indigo-600 text-white text-xs font-bold shadow-lg cursor-pointer active:scale-95 transition-all ${ocrLoading ? 'opacity-50' : ''}`}>
                                                <Icon name="camera" size={16} /> 
                                                {ocrLoading ? 'Đang quét...' : 'Quét Bill'}
                                                <input type="file" accept="image/*" onChange={handleOCR} className="hidden" disabled={ocrLoading} />
                                            </label>
                                        </div>
                                        <div className="space-y-5 text-left">
                                            <div>
                                                <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Tiền giờ (x1,000 VND)</label>
                                                <div className="relative">
                                                    <span className="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-cyan-600 font-black">k</span>
                                                    <input type="number" value={gameData.tableBill / 1000 || ''} onChange={(e) => handleUpdate({...gameData, tableBill: (parseInt(e.target.value) || 0) * 1000})} className={`w-full py-4 pl-12 pr-16 rounded-2xl font-black text-xl focus:outline-none ${subPanel}`} placeholder="40" />
                                                    <span className="absolute right-6 top-1/2 -translate-y-1/2 opacity-20 font-black text-[10px]">.000đ</span>
                                                </div>
                                            </div>
                                            {gameData.gameMode === 'den' ? (
                                                <div className="text-left">
                                                    <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Tiền cược/điểm (x1,000 VND)</label>
                                                    <div className="relative">
                                                        <span className="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-cyan-600 font-black">k</span>
                                                        <input type="number" value={gameData.unitPrice / 1000 || ''} onChange={(e) => handleUpdate({...gameData, unitPrice: (parseInt(e.target.value) || 0) * 1000})} className={`w-full py-4 pl-12 pr-16 rounded-2xl font-black text-xl focus:outline-none ${subPanel}`} />
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="text-left">
                                                    <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Phương thức chia</label>
                                                    <select value={gameData.splitMode} onChange={(e) => handleUpdate({...gameData, splitMode: e.target.value})} className={`w-full py-4 px-6 rounded-2xl font-black text-lg focus:outline-none appearance-none ${subPanel}`}><option value="73">70/30 (Thắng:30/Thua:70)</option><option value="equal">Chia đều 50/50</option></select>
                                                </div>
                                            )}
                                            <div className="text-left">
                                                <label className="text-[10px] font-black uppercase opacity-40 mb-2 block ml-1">Chi phí riêng (Nước/Mồi...)</label>
                                                <div className="space-y-2">
                                                    {(gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen).map(p => (
                                                        <div key={p.id} className={`flex items-center gap-4 p-3 rounded-xl ${subPanel}`}>
                                                            <span className="text-[9px] font-black uppercase flex-1 opacity-50 truncate">{p.name}</span>
                                                            <div className="relative w-28">
                                                                <input type="number" value={p.personal / 1000 || ''} onChange={(e) => {
                                                                    const val = (parseInt(e.target.value) || 0) * 1000;
                                                                    let newData = { ...gameData };
                                                                    if(gameData.gameMode === '1vs1') newData.players1vs1 = gameData.players1vs1.map(x => x.id === p.id ? {...x, personal: val} : x);
                                                                    else newData.playersDen = gameData.playersDen.map(x => x.id === p.id ? {...x, personal: val} : x);
                                                                    handleUpdate(newData);
                                                                }} className="w-full bg-transparent text-right pr-4 font-black text-cyan-600 focus:outline-none text-lg" placeholder="0" />
                                                                <span className="absolute right-0 top-1/2 -translate-y-1/2 opacity-20 font-black text-[9px]">k</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-8 space-y-4 bg-slate-900/5">
                                        {billingData.map((p, idx) => {
                                            const color = playerColors[idx % playerColors.length];
                                            return (
                                                <div key={p.id} className={`p-5 rounded-[1.5rem] flex flex-col gap-3 border ${theme === 'dark' ? 'bg-white/[0.02]' : 'bg-white/80 shadow-sm'} text-left`}>
                                                    <div className="flex justify-between items-center"><span className="text-[10px] font-black uppercase opacity-40">{p.name}</span><span className={`text-xl font-black ${theme === 'dark' ? 'text-white' : 'text-slate-800'}`}>{p.total.toLocaleString()}đ</span></div>
                                                    <div className="flex flex-wrap gap-2">
                                                        <div className="px-2 py-1 bg-slate-200/50 rounded-lg text-[8px] font-bold uppercase tracking-wider">Tiền giờ: {Math.round(p.tableShare).toLocaleString()}</div>
                                                        {p.personal > 0 && <div className="px-2 py-1 bg-cyan-500/10 text-cyan-600 rounded-lg text-[8px] font-bold uppercase tracking-wider">Riêng: {p.personal.toLocaleString()}</div>}
                                                        {p.gameExchange !== undefined && p.gameExchange !== 0 && <div className={`px-2 py-1 rounded-lg text-[8px] font-bold uppercase tracking-wider ${p.gameExchange > 0 ? 'bg-red-500/10 text-red-500' : 'bg-fuchsia-500/10 text-fuchsia-600'}`}>{p.gameExchange > 0 ? `Đền: +${p.gameExchange.toLocaleString()}` : `Thắng: ${p.gameExchange.toLocaleString()}`}</div>}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <div className="bg-gradient-to-br from-emerald-500 to-emerald-800 mt-6 p-6 rounded-[2rem] flex items-center justify-between text-white shadow-xl">
                                            <div className="flex flex-col text-left"><span className="text-[8px] font-black uppercase opacity-70">Tổng cộng</span><span className="text-3xl font-black italic tracking-tighter">{Math.round(billingData.reduce((acc, p) => acc + p.total, 0)).toLocaleString()}đ</span></div>
                                            <div className="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center backdrop-blur-md"><Icon name="check" size={24} /></div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
