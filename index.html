<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST - Real-time Pool Scoring Tool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.FirebaseCore = { initializeApp };
        window.FirebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
        window.FirebaseStore = { getFirestore, doc, setDoc, onSnapshot, updateDoc };
        window.isFirebaseLoaded = true;
    </script>
    <!-- Thư viện hiệu ứng pháo giấy -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .glass-effect { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .toast-fade-in { animation: fadeInOut 2s ease-in-out forwards; }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .loading-spinner { border: 3px solid rgba(255, 255, 255, 0.1); border-left-color: #d946ef; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Hiệu ứng Neon Pulse cho Race To */
        @keyframes neon-pulse {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(217, 70, 239, 0.6), 0 0 30px rgba(217, 70, 239, 0.4); 
                transform: scale(1); 
            }
            50% { 
                text-shadow: 0 0 30px rgba(217, 70, 239, 1), 0 0 50px rgba(217, 70, 239, 0.8), 0 0 70px rgba(217, 70, 239, 0.5); 
                transform: scale(1.1); 
            }
        }
        .race-to-effect { animation: neon-pulse 2s infinite ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Helpers ---
        const generateRoomId = () => Math.random().toString(36).substring(2, 8).toUpperCase();
        
        const getSessionId = () => {
            const hash = window.location.hash.replace('#', '');
            if (!hash) {
                const newId = generateRoomId();
                window.location.hash = newId;
                return newId;
            }
            return hash;
        };

        const getCurrentTime = () => new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

        // --- CONFIGURATION ZONE ---
        const EMBEDDED_FIREBASE_CONFIG = {
            apiKey: "AIzaSyD2F3eHYFkTpzVQQ0IvLmh8-8ieJKR4XQ4",
            authDomain: "pst-tool.firebaseapp.com",
            projectId: "pst-tool",
            storageBucket: "pst-tool.firebasestorage.app",
            messagingSenderId: "660912727646",
            appId: "1:660912727646:web:4817123c8df674aa57f6cf"
        };

        const getFirebaseConfig = () => {
            if (EMBEDDED_FIREBASE_CONFIG) return EMBEDDED_FIREBASE_CONFIG;
            const localConfig = localStorage.getItem('pst_firebase_config');
            if (localConfig) return JSON.parse(localConfig);
            if (typeof window.__firebase_config !== 'undefined' && window.__firebase_config) {
                 return typeof window.__firebase_config === 'string' ? JSON.parse(window.__firebase_config) : window.__firebase_config;
            }
            return null;
        };

        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'pst-tool-v2';
        
        // --- Default Game Data ---
        const DEFAULT_GAME_DATA = {
            gameMode: '1vs1',
            raceTo: 7,
            unitPrice: 10000,
            tableBill: 0,
            splitMode: '73',
            history: [],
            players1vs1: [
                { id: 1, name: 'PLAYER 01', score: 0, personal: 0, colorIdx: 0 },
                { id: 2, name: 'PLAYER 02', score: 0, personal: 0, colorIdx: 1 },
            ],
            playersDen: [
                { id: 1, name: 'PLAYER A', score: 0, personal: 0, colorIdx: 0 },
                { id: 2, name: 'PLAYER B', score: 0, personal: 0, colorIdx: 1 },
                { id: 3, name: 'PLAYER C', score: 0, personal: 0, colorIdx: 2 },
            ]
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" strokeWidth="3" strokeLinecap="round" />,
                plusSquare: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M12 8v8M8 12h8" />
                    </>
                ),
                minus: <path d="M5 12h14" strokeWidth="3" strokeLinecap="round" />,
                chevronUp: <path d="M18 15l-6-6-6 6" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" />,
                chevronDown: <path d="M6 9l6 6 6-6" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" />,
                pencil: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />,
                arrowUp: <path d="M12 19V5M5 12l7-7 7 7" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />,
                arrowDown: <path d="M12 5v14M19 12l-7 7-7-7" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" />,
                user: (<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>),
                users: (<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>),
                userPlus: (
                    <>
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <line x1="19" x2="19" y1="8" y2="14" />
                        <line x1="22" x2="16" y1="11" y2="11" />
                    </>
                ),
                refresh: (<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>),
                history: (<><path d="M3 3v5h5" /><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8" /><path d="M12 7v5l4 2" /></>),
                trophy: (<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></>),
                calc: (<><rect width="16" height="20" x="4" y="2" rx="2" /><line x1="8" x2="16" y1="6" y2="6" /><line x1="16" x2="16" y1="14" y2="18" /><path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" /><path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" /></>),
                sun: (<><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="M4.93 4.93l1.41 1.41" /><path d="M17.66 17.66l1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="M6.34 17.66l-1.41 1.41" /><path d="M19.07 4.93l-1.41 1.41" /></>),
                moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />,
                undo: (<><path d="M3 7V5c0-1.1.9-2 2-2h2" /><path d="M3 17v2c0 1.1.9 2 2 2h2" /><path d="M17 3h2c1.1 0 2 .9 2 2v2" /><path d="M21 17v2c0 1.1-.9 2-2 2h-2" /><path d="M9 13l-3-3 3-3" /><path d="M6 10h9a4 4 0 0 1 0 8h-2" /></>),
                target: (<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>),
                trash: (<><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></>),
                check: <path d="M20 6 9 17l-5-5" />,
                share: <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/>,
                cloud: <path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19" />,
                cloudOff: (<><path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 7h1.8" /><line x1="1" x2="23" y1="1" y2="23" /></>),
                settings: (<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></>),
                alert: <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />,
                grip: (<><circle cx="9" cy="12" r="1" /><circle cx="9" cy="5" r="1" /><circle cx="9" cy="19" r="1" /><circle cx="15" cy="12" r="1" /><circle cx="15" cy="5" r="1" /><circle cx="15" cy="19" r="1" /></>),
                x: <path d="M18 6L6 18M6 6l12 12" strokeWidth="3" strokeLinecap="round" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const PlayerWatermark = ({ name, colorClass }) => {
            const pattern = Array(25).fill(name || "PLAYER").join("   •   ");
            return (
                <div className="absolute inset-0 z-0 overflow-hidden pointer-events-none select-none">
                    <div className="absolute inset-[-50%] w-[200%] h-[200%] flex flex-wrap content-center justify-center -rotate-45 transform origin-center">
                         {Array(15).fill(0).map((_, i) => (
                             <div key={i} className={`w-full text-center text-4xl sm:text-6xl font-black uppercase whitespace-nowrap leading-tight ${colorClass}`}>
                                {pattern}
                             </div>
                         ))}
                    </div>
                </div>
            );
        };

        const TeamPlayerCard = ({ player, index, updateScore, editName, autoBalance, removePlayerDen, color, isManageMode, movePlayer, gameData }) => {
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [showBalanceConfirm, setShowBalanceConfirm] = useState(false);

            // Calculate Diff
            const currentTotal = gameData.playersDen.reduce((acc, p) => acc + p.score, 0);
            const adjustment = -currentTotal;
            const newScore = player.score + adjustment;

            return (
                <>
                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirm && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-6 rounded-3xl w-full max-w-sm text-center shadow-2xl animate-in zoom-in duration-200">
                                <div className="w-16 h-16 bg-red-100 dark:bg-red-900/30 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="trash" size={32} />
                                </div>
                                <h3 className="text-xl font-black mb-2 dark:text-white">Delete {player.name}?</h3>
                                <div className="flex gap-3 mt-4">
                                    <button onClick={() => setShowDeleteConfirm(false)} className="flex-1 py-3 bg-slate-100 dark:bg-slate-800 text-slate-500 font-bold rounded-xl">Cancel</button>
                                    <button onClick={() => { removePlayerDen(player.id); setShowDeleteConfirm(false); }} className="flex-1 py-3 bg-red-500 text-white font-bold rounded-xl shadow-lg shadow-red-500/30">Delete</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Auto Balance Confirmation Modal */}
                    {showBalanceConfirm && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-6 rounded-3xl w-full max-w-sm text-center shadow-2xl animate-in zoom-in duration-200">
                                <div className="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="calc" size={32} />
                                </div>
                                <h3 className="text-xl font-black mb-2 dark:text-white">Auto Balance?</h3>
                                <p className="text-sm text-slate-500 mb-6">
                                    Adjust <strong>{player.name}</strong> from <strong className="text-slate-800 dark:text-slate-200">{player.score}</strong> to <strong className="text-blue-600">{newScore}</strong>?
                                </p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowBalanceConfirm(false)} className="flex-1 py-3 bg-slate-100 dark:bg-slate-800 text-slate-500 font-bold rounded-xl">Cancel</button>
                                    <button onClick={() => { autoBalance(player.id); setShowBalanceConfirm(false); }} className="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30">Confirm</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className={`relative flex-1 min-h-[120px] flex flex-col p-4 rounded-[2.5rem] border overflow-hidden transition-all ${color.card}`}>
                        <PlayerWatermark name={player.name} colorClass={color.watermark} />
                        <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${color.bar}`}></div>
                        
                        {/* Delete Button (Moved to Top Left for Safety) */}
                        {!isManageMode && (
                            <button 
                                onClick={() => setShowDeleteConfirm(true)}
                                className="absolute top-3 left-3 p-2 bg-white/20 hover:bg-red-500 hover:text-white text-slate-400 rounded-full transition-all z-20 backdrop-blur-sm"
                            >
                                <Icon name="x" size={12} />
                            </button>
                        )}

                        <div className="relative z-10 flex items-center h-full w-full gap-2 mt-0">
                            
                            {/* LEFT SIDE: Minus OR Move Down */}
                            {isManageMode ? (
                                <button onClick={() => movePlayer(index, 1)} className="w-12 h-12 rounded-full flex items-center justify-center bg-white/40 dark:bg-black/20 text-slate-500 active:scale-90 transition-all backdrop-blur-sm">
                                    <Icon name="chevronDown" size={24} />
                                </button>
                            ) : (
                                <button onClick={() => updateScore('den', player.id, -1)} className={`rounded-full flex-none w-12 h-12 flex items-center justify-center bg-transparent text-slate-500 ${color.btn} active:scale-90 transition-all`}>
                                    <Icon name="minus" size={24} />
                                </button>
                            )}

                            {/* CENTER: Name & Score */}
                            <div className="flex-1 flex flex-col items-center justify-center overflow-hidden">
                                <input 
                                    type="text" 
                                    value={player.name} 
                                    onChange={(e) => editName('den', player.id, e.target.value)} 
                                    className="text-center bg-transparent font-black uppercase text-xl md:text-2xl opacity-80 focus:opacity-100 focus:outline-none truncate w-full px-4" 
                                    placeholder="NAME"
                                />

                                <button 
                                    onClick={() => {
                                        if (!isManageMode) {
                                            if (currentTotal === 0) return; 
                                            setShowBalanceConfirm(true);
                                        }
                                    }}
                                    disabled={isManageMode}
                                    className={`text-6xl md:text-7xl font-black tabular-nums transition-all leading-none ${isManageMode ? 'opacity-50' : 'active:scale-95'} ${player.score < 0 ? 'text-red-500' : player.score > 0 ? color.text.replace('text-', 'text-') : 'opacity-20'}`}
                                >
                                    {player.score}
                                </button>
                            </div>

                            {/* RIGHT SIDE: Plus OR Move Up + Delete */}
                            {isManageMode ? (
                                <div className="flex flex-col gap-2">
                                     <button onClick={() => setShowDeleteConfirm(true)} className="w-12 h-12 rounded-full flex items-center justify-center bg-red-100 dark:bg-red-900/30 text-red-500 active:scale-90 transition-all backdrop-blur-sm">
                                        <Icon name="trash" size={20} />
                                    </button>
                                     <button onClick={() => movePlayer(index, -1)} className="w-12 h-12 rounded-full flex items-center justify-center bg-white/40 dark:bg-black/20 text-slate-500 active:scale-90 transition-all backdrop-blur-sm">
                                        <Icon name="chevronUp" size={24} />
                                    </button>
                                </div>
                            ) : (
                                <button onClick={() => updateScore('den', player.id, 1)} className={`rounded-full flex-none w-12 h-12 flex items-center justify-center bg-transparent text-slate-500 ${color.btn} active:scale-90 transition-all`}>
                                    <Icon name="plus" size={24} />
                                </button>
                            )}
                        </div>
                    </div>
                </>
            );
        };

        const App = () => {
            // --- UI CONSTANTS ---
            const [theme, setTheme] = useState('light');
            const themeClasses = theme === 'dark' ? 'bg-[#0a0510] text-slate-100' : 'bg-slate-50 text-slate-900';
            const glassPanel = theme === 'dark' ? 'bg-white/[0.03] border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.6)]' : 'bg-white/70 border-slate-200 shadow-[0_8px_32px_rgba(0,0,0,0.05)]';
            const subPanel = theme === 'dark' ? 'bg-black/40 border-white/5' : 'bg-white border border-slate-200';

            const playerColors = [
                { card: theme === 'dark' ? 'bg-blue-900/20' : 'bg-blue-50', bar: 'bg-blue-500', btn: 'hover:bg-blue-100 dark:hover:bg-blue-900/40 text-blue-600', text: 'text-blue-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-blue-500/10' },
                { card: theme === 'dark' ? 'bg-red-900/20' : 'bg-red-50', bar: 'bg-red-500', btn: 'hover:bg-red-100 dark:hover:bg-red-900/40 text-red-600', text: 'text-red-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-red-500/10' },
                { card: theme === 'dark' ? 'bg-emerald-900/20' : 'bg-emerald-50', bar: 'bg-emerald-500', btn: 'hover:bg-emerald-100 dark:hover:bg-emerald-900/40 text-emerald-600', text: 'text-emerald-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-emerald-500/10' },
                { card: theme === 'dark' ? 'bg-amber-900/20' : 'bg-amber-50', bar: 'bg-amber-500', btn: 'hover:bg-amber-100 dark:hover:bg-amber-900/40 text-amber-600', text: 'text-amber-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-amber-500/10' },
                { card: theme === 'dark' ? 'bg-fuchsia-900/20' : 'bg-fuchsia-50', bar: 'bg-fuchsia-500', btn: 'hover:bg-fuchsia-100 dark:hover:bg-fuchsia-900/40 text-fuchsia-600', text: 'text-fuchsia-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-fuchsia-500/10' },
                { card: theme === 'dark' ? 'bg-indigo-900/20' : 'bg-indigo-50', bar: 'bg-indigo-500', btn: 'hover:bg-indigo-100 dark:hover:bg-indigo-900/40 text-indigo-600', text: 'text-indigo-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-indigo-500/10' },
                { card: theme === 'dark' ? 'bg-orange-900/20' : 'bg-orange-50', bar: 'bg-orange-500', btn: 'hover:bg-orange-100 dark:hover:bg-orange-900/40 text-orange-600', text: 'text-orange-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-orange-500/10' },
                { card: theme === 'dark' ? 'bg-teal-900/20' : 'bg-teal-50', bar: 'bg-teal-500', btn: 'hover:bg-teal-100 dark:hover:bg-teal-900/40 text-teal-600', text: 'text-teal-600', watermark: theme === 'dark' ? 'text-white/5' : 'text-teal-500/10' },
            ];

            const [activeView, setActiveView] = useState('score');
            const [winner, setWinner] = useState(null);
            const [lastSessionBackup, setLastSessionBackup] = useState(null);
            const [syncing, setSyncing] = useState(false);
            const [showCopied, setShowCopied] = useState(false);
            const [isLoadingRoom, setIsLoadingRoom] = useState(true);
            const [showConfigModal, setShowConfigModal] = useState(false);
            const [configInput, setConfigInput] = useState('');
            const [isOnline, setIsOnline] = useState(false);
            const [permissionError, setPermissionError] = useState(false);
            const [isFocusMode, setIsFocusMode] = useState(false);
            const [isManageMode, setIsManageMode] = useState(false);
            const [isHistoryModalOpen, setIsHistoryModalOpen] = useState(false);

            const [user, setUser] = useState(null);
            const [sessionId, setSessionId] = useState(getSessionId());
            const [gameData, setGameData] = useState(DEFAULT_GAME_DATA);

            // Init Firebase
            useEffect(() => {
                const config = getFirebaseConfig();
                if (!config || !window.FirebaseCore) {
                    setIsLoadingRoom(false);
                    setIsOnline(false);
                    return;
                }
                setIsOnline(true);
                
                try {
                    let app;
                    try { app = window.FirebaseCore.initializeApp(config); } catch (e) {}
                    
                    const auth = window.FirebaseAuth.getAuth();
                    const initAuth = async () => {
                        try {
                            if (window.__initial_auth_token) {
                                try {
                                    await window.FirebaseAuth.signInWithCustomToken(auth, window.__initial_auth_token);
                                } catch (tokenError) {
                                    console.warn("Custom token failed, falling back to anonymous:", tokenError);
                                    await window.FirebaseAuth.signInAnonymously(auth);
                                }
                            } else {
                                await window.FirebaseAuth.signInAnonymously(auth);
                            }
                        } catch (e) { 
                            console.error("Auth error:", e); 
                            setIsLoadingRoom(false); 
                        }
                    };
                    initAuth();
                    const unsubscribe = window.FirebaseAuth.onAuthStateChanged(auth, setUser);
                    
                    const handleHash = () => {
                        setSessionId(getSessionId());
                        setIsLoadingRoom(true); 
                    };
                    window.addEventListener('hashchange', handleHash);

                    return () => {
                        unsubscribe();
                        window.removeEventListener('hashchange', handleHash);
                    };
                } catch (e) {
                    console.error("Firebase Init Error", e);
                    setIsOnline(false);
                    setIsLoadingRoom(false);
                }
            }, []);

            // Firestore Sync
            useEffect(() => {
                if (!user || !isOnline) return;
                const { getFirestore, doc, onSnapshot, setDoc } = window.FirebaseStore;
                const db = getFirestore();
                setSyncing(true);
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId);

                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setGameData(docSnap.data());
                    } else {
                        const resetData = JSON.parse(JSON.stringify(DEFAULT_GAME_DATA));
                        setDoc(docRef, resetData).catch(err => {
                            if (err.code === 'permission-denied') setPermissionError(true);
                        });
                        setGameData(resetData);
                    }
                    setIsLoadingRoom(false);
                    setSyncing(false);
                    setPermissionError(false);
                }, (err) => { 
                    console.error("Firestore error:", err);
                    if (err.code === 'permission-denied' || err.message.includes('permission')) {
                        setPermissionError(true);
                    }
                    setSyncing(false); 
                    setIsLoadingRoom(false); 
                });

                return () => unsubscribe();
            }, [user, sessionId, isOnline]);

            const saveToCloud = async (newData) => {
                if (!user || !isOnline || isLoadingRoom) return; 
                setSyncing(true);
                try {
                    const { getFirestore, doc, setDoc } = window.FirebaseStore;
                    const db = getFirestore();
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId);
                    await setDoc(docRef, newData);
                    setPermissionError(false);
                } catch (e) { 
                    console.error("Save failed:", e); 
                    if (e.code === 'permission-denied') setPermissionError(true);
                } finally { setSyncing(false); }
            };

            const handleUpdate = (newData) => {
                setGameData(newData);
                saveToCloud(newData);
            };

            const handleSaveConfig = () => {
                try {
                    let cleanedInput = configInput.trim();
                    const firstBrace = cleanedInput.indexOf('{');
                    const lastBrace = cleanedInput.lastIndexOf('}');
                    if (firstBrace !== -1 && lastBrace !== -1) {
                        cleanedInput = cleanedInput.substring(firstBrace, lastBrace + 1);
                    }
                    if (!cleanedInput.includes('"')) {
                         cleanedInput = cleanedInput.replace(/(\w+):/g, '"$1":').replace(/'/g, '"').replace(/,\s*}/g, '}');
                    }
                    const config = JSON.parse(cleanedInput);
                    if (!config.apiKey || !config.authDomain) throw new Error();
                    localStorage.setItem('pst_firebase_config', JSON.stringify(config));
                    window.location.reload();
                } catch (e) {
                    alert("Cấu hình không hợp lệ.");
                }
            };
            
            // --- Helper to log history ---
            const addHistory = (prevData, msg) => {
                const newEntry = {
                    id: Date.now(),
                    time: getCurrentTime(),
                    text: msg
                };
                return [newEntry, ...(prevData.history || [])].slice(0, 50); // Limit to 50 items
            };

            const updateScore = (mode, id, delta) => {
                if (winner) return;
                const newData = { ...gameData };
                
                let playerName = "";
                let oldScore = 0;
                let newScore = 0;

                if (mode === '1vs1') {
                    newData.players1vs1 = gameData.players1vs1.map(p => {
                        if (p.id === id) {
                            playerName = p.name;
                            oldScore = p.score;
                            newScore = Math.max(0, p.score + delta);
                            
                            if (newScore === gameData.raceTo && gameData.raceTo > 0) {
                                setWinner(p.name);
                                if(window.confetti) window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                            }
                            return { ...p, score: newScore };
                        }
                        return p;
                    });
                } else {
                    newData.playersDen = gameData.playersDen.map(p => {
                        if (p.id === id) {
                            playerName = p.name;
                            oldScore = p.score;
                            newScore = p.score + delta;
                            return { ...p, score: newScore };
                        }
                        return p;
                    });
                }
                
                const changeStr = delta > 0 ? `+${delta}` : `${delta}`;
                newData.history = addHistory(newData, `${playerName}: ${changeStr} (${oldScore} → ${newScore})`);
                
                handleUpdate(newData);
            };

            const editName = (mode, id, newName) => {
                const newData = { ...gameData };
                let oldName = "";
                if (mode === '1vs1') {
                    newData.players1vs1 = gameData.players1vs1.map(p => {
                        if(p.id === id) { oldName = p.name; return { ...p, name: newName }; }
                        return p;
                    });
                } else {
                    newData.playersDen = gameData.playersDen.map(p => {
                        if(p.id === id) { oldName = p.name; return { ...p, name: newName }; }
                        return p;
                    });
                }
                handleUpdate(newData);
            };

            const addPlayerDen = () => {
                const newData = { ...gameData };
                const nextColorIdx = newData.playersDen.length % 8; 
                const newName = `PLAYER ${String.fromCharCode(65 + gameData.playersDen.length)}`;
                newData.playersDen = [...gameData.playersDen, { 
                    id: Date.now(), 
                    name: newName, 
                    score: 0, 
                    personal: 0,
                    colorIdx: nextColorIdx 
                }];
                newData.history = addHistory(newData, `Thêm người chơi: ${newName}`);
                handleUpdate(newData);
            };

            const removePlayerDen = (id) => {
                if (gameData.playersDen.length <= 2) return;
                const newData = { ...gameData };
                const playerToRemove = newData.playersDen.find(p => p.id === id);
                newData.playersDen = gameData.playersDen.filter(p => p.id !== id);
                if (playerToRemove) {
                    newData.history = addHistory(newData, `Xóa người chơi: ${playerToRemove.name}`);
                }
                handleUpdate(newData);
            };

            const autoBalance = (targetId) => {
                const currentSumExcludingTarget = gameData.playersDen
                    .filter(p => p.id !== targetId)
                    .reduce((acc, p) => acc + p.score, 0);
                
                const newData = { ...gameData };
                let playerName = "";
                let oldScore = 0;
                let newScore = -currentSumExcludingTarget;

                newData.playersDen = gameData.playersDen.map(p => {
                    if (p.id === targetId) {
                        playerName = p.name;
                        oldScore = p.score;
                        return { ...p, score: newScore };
                    }
                    return p;
                });
                
                newData.history = addHistory(newData, `Cân bằng điểm: ${playerName} (${oldScore} → ${newScore})`);
                handleUpdate(newData);
            };

            const movePlayer = (index, direction) => {
                const newData = { ...gameData };
                const players = [...newData.playersDen];
                const newIndex = index + direction;

                if (newIndex >= 0 && newIndex < players.length) {
                    const temp = players[index];
                    players[index] = players[newIndex];
                    players[newIndex] = temp;
                    newData.playersDen = players;
                    handleUpdate(newData);
                }
            };

            const resetAllData = () => {
                setLastSessionBackup(gameData);
                const newData = JSON.parse(JSON.stringify(DEFAULT_GAME_DATA));
                newData.history = [{id: Date.now(), time: getCurrentTime(), text: "Bắt đầu trận đấu mới"}];
                setWinner(null);
                handleUpdate(newData);
            };

            const recallData = () => {
                if (!lastSessionBackup) return;
                handleUpdate(lastSessionBackup);
                setLastSessionBackup(null);
            };

            const billingData = useMemo(() => {
                const players = gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen;
                if (gameData.gameMode === '1vs1') {
                    const [p1, p2] = players;
                    let p1T, p2T;
                    if (gameData.splitMode === 'equal' || p1.score === p2.score) {
                        p1T = p2T = gameData.tableBill / 2;
                    } else {
                        const p1Win = p1.score > p2.score;
                        p1T = p1Win ? gameData.tableBill * 0.3 : gameData.tableBill * 0.7;
                        p2T = !p1Win ? gameData.tableBill * 0.3 : gameData.tableBill * 0.7;
                    }
                    return [{ ...p1, tableShare: p1T, total: p1T + p1.personal }, { ...p2, tableShare: p2T, total: p2T + p2.personal }];
                } else {
                    const share = gameData.tableBill / (players.length || 1);
                    return players.map(p => ({
                        ...p,
                        tableShare: share,
                        gameExchange: -(p.score * gameData.unitPrice),
                        total: share - (p.score * gameData.unitPrice) + p.personal
                    }));
                }
            }, [gameData]);

            const shareRoom = () => {
                const url = window.location.href;
                const t = document.createElement("textarea");
                t.value = url;
                document.body.appendChild(t);
                t.select();
                try {
                    document.execCommand('copy');
                    setShowCopied(true);
                    setTimeout(() => setShowCopied(false), 2000);
                } catch (e) {}
                document.body.removeChild(t);
            };

            const createNewRoom = () => {
                const newId = generateRoomId();
                window.location.hash = newId;
            };

            if (isLoadingRoom && isOnline) {
                return (
                    <div className={`h-screen flex items-center justify-center ${themeClasses}`}>
                        <div className="flex flex-col items-center gap-4">
                            <div className="loading-spinner border-fuchsia-500"></div>
                            <p className="text-sm font-bold tracking-widest uppercase opacity-60">Connecting Room...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`h-screen flex flex-col transition-colors duration-500 ${themeClasses} overflow-hidden`}>
                    
                    {/* Permission Error Modal */}
                    {permissionError && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-black/90 p-6">
                            <div className="bg-red-900/20 border border-red-500 text-red-500 p-6 rounded-2xl max-w-sm text-center">
                                <h3 className="font-bold text-lg mb-2">Permission Error</h3>
                                <p className="text-sm mb-4">Please enable write permissions in Firebase.</p>
                                <button onClick={() => setPermissionError(false)} className="px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-bold">Got it</button>
                            </div>
                        </div>
                    )}

                    {/* History Modal */}
                    {isHistoryModalOpen && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className={`w-full max-w-lg p-6 rounded-2xl ${glassPanel} glass-effect border flex flex-col max-h-[80vh]`}>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-black flex items-center gap-2"><Icon name="refresh" size={20}/> Match History</h3>
                                    <button onClick={() => setIsHistoryModalOpen(false)}><Icon name="x" size={24} className="opacity-50 hover:opacity-100" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 pr-2">
                                    {gameData.history && gameData.history.length > 0 ? (
                                        gameData.history.map((item) => (
                                            <div key={item.id} className={`p-3 rounded-xl border ${subPanel} text-sm flex justify-between items-start`}>
                                                <span className="opacity-70 flex-1 font-medium">{item.text}</span>
                                                <span className="opacity-40 text-xs whitespace-nowrap ml-2 mt-0.5">{item.time}</span>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-center opacity-40 py-4 text-sm">Chưa có lịch sử</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Config Modal */}
                    {showConfigModal && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                            <div className={`w-full max-w-lg p-6 rounded-2xl ${glassPanel} glass-effect border`}>
                                <h3 className="text-lg font-black mb-4">Firebase Config</h3>
                                <textarea className={`w-full h-32 p-3 text-xs rounded-xl mb-4 font-mono ${subPanel} bg-transparent border focus:outline-none`} value={configInput} onChange={(e) => setConfigInput(e.target.value)} />
                                <div className="flex gap-2">
                                    <button onClick={handleSaveConfig} className="flex-1 py-3 bg-fuchsia-600 text-white font-bold rounded-xl">Save & Reload</button>
                                    <button onClick={() => setShowConfigModal(false)} className="px-4 py-3 bg-slate-500/20 text-slate-400 font-bold rounded-xl">Close</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showCopied && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[100] px-4 py-2 bg-cyan-600 text-white rounded-full text-xs font-bold shadow-xl toast-fade-in flex items-center gap-2">
                            <Icon name="check" size={14} /> Room Link Copied!
                        </div>
                    )}

                    <header className={`px-6 py-4 flex justify-between items-center ${glassPanel} glass-effect border-b z-50 transition-all ${isFocusMode ? 'border-none bg-transparent shadow-none' : ''}`}>
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setIsFocusMode(!isFocusMode)}>
                            <div className="bg-fuchsia-600 w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg rotate-3 relative">
                                <Icon name="target" className="text-white" />
                                {syncing && <div className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-cyan-400 rounded-full animate-ping"></div>}
                            </div>
                            <div className="hidden sm:block">
                                <h1 className="text-lg font-black tracking-tighter leading-none bg-gradient-to-r from-fuchsia-500 to-cyan-400 bg-clip-text text-transparent uppercase">PST LIVE</h1>
                                <span className="text-[9px] font-black tracking-[0.25em] opacity-40 uppercase text-slate-400 flex items-center gap-1">
                                    {isOnline ? `ROOM: ${sessionId}` : 'OFFLINE MODE'}
                                </span>
                            </div>
                        </div>
                        {!isFocusMode && (
                            <div className="flex gap-2 animate-in fade-in slide-in-from-right-4 duration-300">
                                {!isOnline && <button onClick={() => setShowConfigModal(true)} className={`p-2.5 rounded-2xl ${subPanel} text-red-500 animate-pulse`} title="Setup Sync"><Icon name="cloud" size={18} /></button>}
                                {isOnline && <button onClick={createNewRoom} className={`p-2.5 rounded-2xl ${subPanel} text-cyan-600`} title="Create New Room"><Icon name="plusSquare" size={18} /></button>}
                                <button onClick={() => setIsHistoryModalOpen(true)} className={`p-2.5 rounded-2xl ${subPanel}`} title="History"><Icon name="history" size={18} /></button>
                                <button onClick={shareRoom} className={`p-2.5 rounded-2xl ${subPanel}`} title="Share Room"><Icon name="share" size={18} /></button>
                                {lastSessionBackup && <button onClick={recallData} className="p-2.5 rounded-2xl bg-cyan-500/10 text-cyan-500 border border-cyan-500/20 animate-pulse"><Icon name="undo" size={18} /></button>}
                                <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className={`p-2.5 rounded-2xl ${subPanel}`}><Icon name={theme === 'light' ? 'moon' : 'sun'} size={18} /></button>
                                <button onClick={resetAllData} className={`p-2.5 rounded-2xl ${subPanel} text-fuchsia-500`}><Icon name="refresh" size={18} /></button>
                            </div>
                        )}
                    </header>

                    {!isFocusMode && (
                        <div className="px-6 py-2 flex gap-3 animate-in fade-in slide-in-from-top-2 duration-300">
                            <button onClick={() => setActiveView('score')} className={`flex-1 py-3 px-4 rounded-2xl font-black text-[10px] tracking-widest flex items-center justify-center gap-2 transition-all ${activeView === 'score' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="trophy" size={16} /> SCORE</button>
                            <button onClick={() => setActiveView('bill')} className={`flex-1 py-3 px-4 rounded-2xl font-black text-[10px] tracking-widest flex items-center justify-center gap-2 transition-all ${activeView === 'bill' ? 'bg-cyan-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="calc" size={16} /> BILL</button>
                        </div>
                    )}

                    <main className="flex-1 flex flex-col overflow-hidden px-6 py-4">
                        {activeView === 'score' && (
                            <div className="h-full flex flex-col space-y-4 text-center">
                                {/* Header Controls */}
                                <div className={`p-4 rounded-[2rem] flex flex-col items-center justify-center ${glassPanel} glass-effect border animate-in fade-in zoom-in duration-300 ${isFocusMode && gameData.gameMode !== 'den' ? 'border-none bg-transparent shadow-none' : ''}`}>
                                    <div className="flex flex-col items-center gap-3 w-full">
                                        {!isFocusMode && (
                                            <div className={`flex p-1 rounded-2xl w-full max-w-[200px] ${subPanel}`}>
                                                <button onClick={() => handleUpdate({...gameData, gameMode: '1vs1'})} className={`flex-1 py-2 rounded-xl flex justify-center ${gameData.gameMode === '1vs1' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="user" size={18} /></button>
                                                <button onClick={() => handleUpdate({...gameData, gameMode: 'den'})} className={`flex-1 py-2 rounded-xl flex justify-center ${gameData.gameMode === 'den' ? 'bg-fuchsia-600 text-white shadow-lg' : 'opacity-40'}`}><Icon name="users" size={18} /></button>
                                            </div>
                                        )}

                                        {gameData.gameMode === '1vs1' && (
                                            isFocusMode ? (
                                                <div className="flex flex-col items-center animate-in zoom-in">
                                                    <span className="text-[10rem] leading-none font-black text-transparent bg-clip-text bg-gradient-to-br from-fuchsia-500 to-cyan-500 drop-shadow-2xl race-to-effect">
                                                        {gameData.raceTo}
                                                    </span>
                                                </div>
                                            ) : (
                                                <div className="flex flex-col items-center gap-1">
                                                    <span className="text-[10px] font-black uppercase opacity-40">Race To</span>
                                                    <div className="flex items-center gap-10">
                                                        <button onClick={() => handleUpdate({...gameData, raceTo: Math.max(1, gameData.raceTo - 1)})} className={`w-10 h-10 rounded-xl flex items-center justify-center ${subPanel}`}><Icon name="minus" size={18} /></button>
                                                        <span className="text-6xl font-black text-slate-800 dark:text-white drop-shadow-md race-to-effect">{gameData.raceTo}</span>
                                                        <button onClick={() => handleUpdate({...gameData, raceTo: gameData.raceTo + 1})} className={`w-10 h-10 rounded-xl flex items-center justify-center ${subPanel}`}><Icon name="plus" size={18} /></button>
                                                    </div>
                                                </div>
                                            )
                                        )}

                                        {gameData.gameMode === 'den' && (
                                            <div className="flex items-center gap-4 w-full justify-between px-2">
                                                <div className="flex items-center gap-2">
                                                    <div className={`w-2 h-2 rounded-full ${ (gameData.playersDen.reduce((acc, p) => acc + p.score, 0)) === 0 ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                                    <span className={`text-xs font-black uppercase ${ (gameData.playersDen.reduce((acc, p) => acc + p.score, 0)) === 0 ? 'text-green-500' : 'text-red-500'}`}>{ (gameData.playersDen.reduce((acc, p) => acc + p.score, 0)) === 0 ? 'BALANCED' : `DIFF: ${gameData.playersDen.reduce((acc, p) => acc + p.score, 0)}`}</span>
                                                </div>
                                                
                                                <div className="flex gap-2">
                                                     {/* Manage Mode Toggle */}
                                                    <button 
                                                        onClick={() => setIsManageMode(!isManageMode)} 
                                                        className={`w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg transition-all ${isManageMode ? 'bg-amber-500 text-white' : 'bg-white/20 text-slate-400'}`}
                                                    >
                                                        <Icon name="pencil" size={18} />
                                                    </button>
                                                    
                                                    <button onClick={addPlayerDen} className="w-10 h-10 rounded-2xl bg-cyan-600 text-white flex items-center justify-center shadow-lg"><Icon name="userPlus" size={20} /></button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className={`flex-1 gap-4 pb-4 pr-1 ${gameData.gameMode === '1vs1' ? 'grid grid-cols-2 overflow-hidden' : 'flex flex-col overflow-y-auto'}`}>
                                    {(gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen).map((p, idx) => {
                                        const color = playerColors[p.colorIdx !== undefined ? p.colorIdx : (idx % playerColors.length)];
                                        return (
                                            gameData.gameMode === '1vs1' ? (
                                                <div key={p.id} className={`relative flex flex-col p-4 rounded-[2.5rem] border overflow-hidden transition-all ${color.card} h-full justify-center`}>
                                                    <PlayerWatermark name={p.name} colorClass={color.watermark} />
                                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${color.bar}`}></div>
                                                    <div className="flex flex-col h-full items-center py-2 w-full z-10">
                                                        <input type="text" value={p.name} onChange={(e) => editName(gameData.gameMode, p.id, e.target.value)} className="text-center bg-transparent text-xl font-black uppercase tracking-tighter opacity-80 focus:opacity-100 focus:outline-none w-full px-2 mb-2 truncate relative z-20" />
                                                        <div className="flex-1 w-full flex flex-col items-center justify-center gap-2">
                                                            {!isFocusMode && (
                                                                <button onClick={() => updateScore(gameData.gameMode, p.id, 1)} className={`w-full flex-1 rounded-2xl flex items-center justify-center bg-transparent text-slate-500 ${color.btn} active:scale-95 transition-all`}>
                                                                    <Icon name="chevronUp" size={40} />
                                                                </button>
                                                            )}
                                                            <span className={`font-black tabular-nums tracking-tighter text-center py-2 ${color.text} text-7xl sm:text-8xl`}>{p.score}</span>
                                                            {!isFocusMode && (
                                                                <button onClick={() => updateScore(gameData.gameMode, p.id, -1)} className={`w-full flex-1 rounded-2xl flex items-center justify-center bg-transparent text-slate-500 ${color.btn} active:scale-95 transition-all`}>
                                                                    <Icon name="chevronDown" size={40} />
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ) : (
                                                <TeamPlayerCard 
                                                    key={p.id}
                                                    player={p}
                                                    index={idx}
                                                    gameData={gameData}
                                                    updateScore={updateScore}
                                                    editName={editName}
                                                    handleDragStart={() => {}}
                                                    handleDrop={() => {}}
                                                    autoBalance={autoBalance}
                                                    removePlayerDen={removePlayerDen}
                                                    color={color}
                                                    isManageMode={isManageMode} // Pass state
                                                    movePlayer={movePlayer} // Pass function
                                                />
                                            )
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeView === 'bill' && (
                            <div className="flex-1 overflow-y-auto space-y-6 pb-10 pr-1 text-center">
                                <section className={`rounded-[2.5rem] overflow-hidden ${glassPanel} border`}>
                                    <div className="p-8 space-y-6 border-b border-white/5">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-4 text-slate-700">
                                                <Icon name="calc" className="text-cyan-600" /> 
                                                <h3 className="text-xl font-black uppercase">Settlement</h3>
                                            </div>
                                        </div>
                                        <div className="space-y-5 text-left">
                                            <div>
                                                <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Hourly Fee (x1,000)</label>
                                                <div className="relative">
                                                    <span className="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-cyan-600 font-black">k</span>
                                                    <input type="number" value={gameData.tableBill / 1000 || ''} onChange={(e) => handleUpdate({...gameData, tableBill: (parseInt(e.target.value) || 0) * 1000})} className={`w-full py-4 pl-12 pr-16 rounded-2xl font-black text-xl focus:outline-none ${subPanel}`} placeholder="40" />
                                                    <span className="absolute right-6 top-1/2 -translate-y-1/2 opacity-20 font-black text-[10px]">.000</span>
                                                </div>
                                            </div>
                                            {gameData.gameMode === 'den' ? (
                                                <div className="text-left">
                                                    <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Bet Per Point (x1,000)</label>
                                                    <div className="relative">
                                                        <span className="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-cyan-600 font-black">k</span>
                                                        <input type="number" value={gameData.unitPrice / 1000 || ''} onChange={(e) => handleUpdate({...gameData, unitPrice: (parseInt(e.target.value) || 0) * 1000})} className={`w-full py-4 pl-12 pr-16 rounded-2xl font-black text-xl focus:outline-none ${subPanel}`} />
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="text-left">
                                                    <label className="text-[10px] font-black uppercase opacity-40 mb-1 block ml-1">Split Policy</label>
                                                    <select value={gameData.splitMode} onChange={(e) => handleUpdate({...gameData, splitMode: e.target.value})} className={`w-full py-4 px-6 rounded-2xl font-black text-lg focus:outline-none appearance-none ${subPanel}`}><option value="73">70/30 (Winner:30/Loser:70)</option><option value="equal">50/50 (Even Split)</option></select>
                                                </div>
                                            )}
                                            <div className="text-left">
                                                <label className="text-[10px] font-black uppercase opacity-40 mb-2 block ml-1">Extra Costs (Drinks/Food...)</label>
                                                <div className="space-y-2">
                                                    {(gameData.gameMode === '1vs1' ? gameData.players1vs1 : gameData.playersDen).map(p => (
                                                        <div key={p.id} className={`flex items-center gap-4 p-3 rounded-xl ${subPanel}`}>
                                                            <span className="text-[9px] font-black uppercase flex-1 opacity-50 truncate">{p.name}</span>
                                                            <div className="relative w-28">
                                                                <input type="number" value={p.personal / 1000 || ''} onChange={(e) => {
                                                                    const val = (parseInt(e.target.value) || 0) * 1000;
                                                                    let newData = { ...gameData };
                                                                    if(gameData.gameMode === '1vs1') newData.players1vs1 = gameData.players1vs1.map(x => x.id === p.id ? {...x, personal: val} : x);
                                                                    else newData.playersDen = gameData.playersDen.map(x => x.id === p.id ? {...x, personal: val} : x);
                                                                    handleUpdate(newData);
                                                                }} className="w-full bg-transparent text-right pr-4 font-black text-cyan-600 focus:outline-none text-lg" placeholder="0" />
                                                                <span className="absolute right-0 top-1/2 -translate-y-1/2 opacity-20 font-black text-[9px]">k</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-8 space-y-4 bg-slate-900/5">
                                        {billingData.map((p, idx) => {
                                            const color = playerColors[idx % playerColors.length];
                                            return (
                                                <div key={p.id} className={`p-5 rounded-[1.5rem] flex flex-col gap-3 border ${theme === 'dark' ? 'bg-white/[0.02]' : 'bg-white/80 shadow-sm'} text-left`}>
                                                    <div className="flex justify-between items-center"><span className="text-[10px] font-black uppercase opacity-40">{p.name}</span><span className={`text-xl font-black ${theme === 'dark' ? 'text-white' : 'text-slate-800'}`}>{p.total.toLocaleString()}đ</span></div>
                                                    <div className="flex flex-wrap gap-2">
                                                        <div className="px-2 py-1 bg-slate-200/50 rounded-lg text-[8px] font-bold uppercase tracking-wider">Table: {Math.round(p.tableShare).toLocaleString()}</div>
                                                        {p.personal > 0 && <div className="px-2 py-1 bg-cyan-500/10 text-cyan-600 rounded-lg text-[8px] font-bold uppercase tracking-wider">Extra: {p.personal.toLocaleString()}</div>}
                                                        {p.gameExchange !== undefined && p.gameExchange !== 0 && <div className={`px-2 py-1 rounded-lg text-[8px] font-bold uppercase tracking-wider ${p.gameExchange > 0 ? 'bg-red-500/10 text-red-500' : 'bg-fuchsia-500/10 text-fuchsia-600'}`}>{p.gameExchange > 0 ? `Lost: +${p.gameExchange.toLocaleString()}` : `Won: ${p.gameExchange.toLocaleString()}`}</div>}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <div className="bg-gradient-to-br from-emerald-500 to-emerald-800 mt-6 p-6 rounded-[2rem] flex items-center justify-between text-white shadow-xl">
                                            <div className="flex flex-col text-left"><span className="text-[8px] font-black uppercase opacity-70">Total Due</span><span className="text-3xl font-black italic tracking-tighter">{Math.round(billingData.reduce((acc, p) => acc + p.total, 0)).toLocaleString()}đ</span></div>
                                            <div className="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center backdrop-blur-md"><Icon name="check" size={24} /></div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
